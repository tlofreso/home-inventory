{% extends "base.html" %}

{% block content %}
<h1>Add New Item</h1>
<form method="POST" enctype="multipart/form-data">
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="friendly_name" class="form-label">Friendly Name</label>
            <input type="text" class="form-control" id="friendly_name" name="friendly_name">
        </div>
        <div class="col-md-6 mb-3">
            <label for="model_name" class="form-label">Model Name</label>
            <input type="text" class="form-control" id="model_name" name="model_name">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="model_number" class="form-label">Model #</label>
            <input type="text" class="form-control" id="model_number" name="model_number">
        </div>
        <div class="col-md-6 mb-3">
            <label for="serial_number" class="form-label">Serial #</label>
            <input type="text" class="form-control" id="serial_number" name="serial_number">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="manufacturer" class="form-label">Manufacturer</label>
            <input type="text" class="form-control" id="manufacturer" name="manufacturer">
        </div>
        <div class="col-md-6 mb-3">
            <label for="manufactured_date" class="form-label">Manufactured Date</label>
            <input type="date" class="form-control" id="manufactured_date" name="manufactured_date">
        </div>
    </div>
    <div class="row">
        <div class="col-md-6 mb-3">
            <label for="purchase_date" class="form-label">Purchase Date</label>
            <input type="date" class="form-control" id="purchase_date" name="purchase_date">
        </div>
        <div class="col-md-6 mb-3">
            <label for="purchase_price" class="form-label">Purchase Price</label>
            <input type="number" step="0.01" class="form-control" id="purchase_price" name="purchase_price">
        </div>
    </div>
    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3"></textarea>
    </div>
    <div class="mb-3">
        <label for="attachments" class="form-label">Attachments</label>
        <input type="file" class="form-control" id="attachments" name="attachments" multiple 
               accept=".txt,.pdf,.png,.jpg,.jpeg,.gif,.doc,.docx,.xls,.xlsx">
        <div class="form-text">Select multiple files to upload (receipts, manuals, etc.). Max 16MB per file.</div>
    </div>
    <div class="mb-3">
        <button type="submit" class="btn btn-primary">Add Item</button>
        <a href="{{ url_for('index') }}" class="btn btn-secondary">Cancel</a>
    </div>
</form>
{% endblock %}
